
<h1>Recorded Test Kit</h1>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput  placeholder="Ex. Labib" #input>
</mat-form-field>
<button  class="record-btn" mat-button color="primary" >Record new test kit</button>

<div class="mat-elevation-z8">
  <table mat-table  matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> KITID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
      <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>



    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> STOCK </th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>

    <ng-container matColumnDef="activity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIVITY </th>
      <td mat-cell *matCellDef="let row" >   <button  mat-button color="primary">Update</button> </td>
    </ng-container>
    <tr mat-header-row ></tr>
    <!--<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
