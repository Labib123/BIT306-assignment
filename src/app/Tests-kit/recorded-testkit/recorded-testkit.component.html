<h1>Test Kit</h1>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. h20" #input>
</mat-form-field>
<button  class="record-btn" mat-button color="primary" (click)="onRecord()">Record new test kit</button>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="testsKArray" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id" hidden>
      <th mat-header-cell *matHeaderCellDef mat-sort-header hidden> ID </th>
      <td mat-cell *matCellDef="let row" hidden> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> STOCK </th>
      <td mat-cell *matCellDef="let row" > {{row.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="activity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> activity </th>
      <td mat-cell *matCellDef="let row" >
        <button (click)="onUpdate(row._id)" mat-button color="primary">Update</button>
        <button  mat-button color="warn" (click)="onDelete(row._id)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
